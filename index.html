<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos Urología - Hosp. San Felipe</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f0f2f5; color: #1c1e21; }
        .container { max-width: 450px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #075e54; text-align: center; margin-top: 0; }
        .badge { background: #25d366; color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; display: inline-block; margin-bottom: 15px; }
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 0.9em; }
        input, select, button { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background-color: #25d366; color: white; border: none; font-weight: bold; font-size: 1.1em; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        button:hover { background-color: #128c7e; }
        button:disabled { background-color: #ccc; }
        .nota { font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.4; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="badge">Atención Profesional</div>
    <h2>Solicitud de Turno</h2>
    
    <form id="turnoForm">
        <label>Nombre y Apellido</label>
        <input type="text" id="nombre" placeholder="Nombre completo" required>

        <label>DNI</label>
        <input type="number" id="dni" placeholder="Sin puntos ni espacios" required>

        <label>Obra Social / Mutual</label>
        <select id="mutual" required>
            <option value="OSFATLYF">OSFATLYF</option>
            <option value="PAMI">PAMI</option>
            <option value="IOMA">IOMA</option>
            <option value="PARTICULAR">Particular / Otra</option>
        </select>

        <label>Seleccione el Día</label>
        <input type="date" id="fecha" required>

        <label>Horarios Disponibles (15 min)</label>
        <select id="hora" required>
            <option value="">Primero elija un día...</option>
        </select>

        <button type="submit" id="btnEnviar">SOLICITAR POR WHATSAPP</button>
    </form>
    <p class="nota"><b>Días de atención:</b><br>Lun. y Mié. (15-20hs) | Vie. (10-14hs).<br>El sistema bloquea feriados y turnos ya tomados.</p>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxdvrVef8ZMi7PrS07ZJG4UnYhCyIYbQMYaol7YVV7sTo6FNSOlyI4Oost9m11tnuvQwg/exec'; // <--- PEGA LA URL DE TU SCRIPT DE GOOGLE AQUÍ
    const nroTel = "5493364676933"; // <--- CAMBIA POR TU NÚMERO (Cód. País + Cód. Área + Número)
    
    let ocupados = [];
    const feriados2026 = ["2026-01-01", "2026-02-16", "2026-02-17", "2026-03-24", "2026-04-02", "2026-04-03", "2026-05-01", "2026-05-25", "2026-06-15", "2026-06-20", "2026-07-09", "2026-08-17", "2026-10-12", "2026-11-23", "2026-12-08", "2026-12-25"];

    async function cargarOcupados() {
        try {
            const response = await fetch(scriptURL);
            ocupados = await response.json();
        } catch (e) { console.error("Error cargando disponibilidad", e); }
    }
    cargarOcupados();

    const fechaInput = document.getElementById('fecha');
    const horaSelect = document.getElementById('hora');
    fechaInput.min = new Date().toISOString().split("T")[0];

    fechaInput.addEventListener('change', function() {
        const sel = this.value;
        const fechaObj = new Date(sel + "T00:00:00");
        const diaSemana = fechaObj.getDay(); 
        const [anio, mes, dia] = sel.split('-');
        const fechaArgentina = `${dia}/${mes}/${anio}`;

        if (feriados2026.includes(sel)) {
            alert("El día seleccionado es feriado.");
            this.value = ""; return;
        }

        horaSelect.innerHTML = '';
        let bloques = [];
        if (diaSemana === 1 || diaSemana === 3) bloques = generarIntervalos("15:00", "20:00");
        else if (diaSemana === 5) bloques = generarIntervalos("10:00", "14:00");
        else { alert("Solo atendemos Lunes, Miércoles y Viernes."); this.value = ""; return; }

        bloques.forEach(h => {
            let opt = document.createElement('option');
            opt.value = h;
            if (ocupados.includes(fechaArgentina + " " + h)) {
                opt.innerText = h + " hs (OCUPADO)";
                opt.disabled = true;
            } else {
                opt.innerText = h + " hs";
            }
            horaSelect.appendChild(opt);
        });
    });

    function generarIntervalos(inicio, fin) {
        let lista = [];
        let [h, m] = inicio.split(':').map(Number);
        let [hF, mF] = fin.split(':').map(Number);
        let actual = new Date(); actual.setHours(h, m, 0);
        let limite = new Date(); limite.setHours(hF, mF, 0);
        while (actual < limite) {
            lista.push(actual.getHours().toString().padStart(2, '0') + ":" + actual.getMinutes().toString().padStart(2, '0'));
            actual.setMinutes(actual.getMinutes() + 15);
        }
        return lista;
    }

    document.getElementById('turnoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        btn.disabled = true; btn.innerText = "Registrando turno...";

        const fechaRaw = document.getElementById('fecha').value;
        const [anio, mes, dia] = fechaRaw.split('-');
        const fechaLocal = `${dia}/${mes}/${anio}`;
        const horaVal = document.getElementById('hora').value;

        const data = {
            nombre: document.getElementById('nombre').value,
            dni: document.getElementById('dni').value,
            mutual: document.getElementById('mutual').value,
            fecha: fechaLocal,
            hora: horaVal
        };

        try {
            await fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) });
            const msj = `*SOLICITUD DE TURNO*%0A*Paciente:* ${data.nombre}%0A*DNI:* ${data.dni}%0A*Mutual:* ${data.mutual}%0A*Fecha:* ${data.fecha}%0A*Hora:* ${data.hora} hs`;
            window.open(`https://wa.me/${nroTel}?text=${msj}`, '_blank');
            setTimeout(() => { location.reload(); }, 2000);
        } catch (error) {
            alert("Error al registrar. Intente de nuevo.");
            btn.disabled = false; btn.innerText = "SOLICITAR POR WHATSAPP";
        }
    });
</script>
</body>
</html>
